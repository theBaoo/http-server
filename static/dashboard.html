<!DOCTYPE html>
<html lang="zh-cn">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {

            text-decoration: none;
        }
        nav a:hover {

            color: black;
        }
        main {
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到Dashboard</h1>
    </header>
    <nav>
        <a href="#home">主页</a>
        <a href="#profile">个人资料</a>
        <a href="#settings">设置</a>

    </nav>
    <main>
        <h2>内容区域</h2>
        <p>这里是Dashboard的主要内容。</p>
    </main>

</html>
